<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalonador de Processos</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main> 
    
    <div class="menu"> 
      <h2>Escalonador de Processos</h2>
      <p>Simulador de um escalonador de processos desenvolvido para a disciplina de Sistemas Operacionais na Universidade Federal Fluminense. </p>
      <input id="input" type="file">
      <div id="output"></div>
      <button onclick="start()">Começar</button>
    </div>

    <div class="simulator hidden">
      <p>teste</p>

      <button onclick="finish()">Terminar simulação</button>
      <button onclick="menu()">Voltar para o menu</button>
      
    </div>
  </main>

<script src="js/index.js"></script>
</body>
</html>
