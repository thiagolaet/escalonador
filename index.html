<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalonador de Processos</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <main> 
    
    <div class="menu"> 
      <h2>Escalonador de Processos</h2>
      <p>Simulador de um escalonador de processos desenvolvido para a disciplina de Sistemas Operacionais na Universidade Federal Fluminense. </p>
      <div style="margin-bottom: 10px">
        <label for="timeInput">Selecione o valor de cada unidade de tempo (t) em segundos:</label>
        <input id="timeInput" type="number" min="0" max="10" step="0.1" value="1">
      </div>
      <input id="fileInput" type="file">
      <div id="processesOutput" class="hidden logField"></div>
      <button onclick="start()">Começar</button>
    </div>

    <div class="simulator hidden">
      <h3 id="timer">Tempo: 0</h3>

      <div id="eventsOutput" class="logField">

      </div>

      <div class="view">
        <div id="memoryOutput" class="memory">

        </div>

        <div class="cpu">
          <div id="cpu1">
            <span>CPU 1</span>
            <span id="outputCpu1"></span>
          </div>
          <div id="cpu2">
            <span>CPU 2</span>
            <span id="outputCpu2"></span>
          </div>
          <div id="cpu3">
            <span>CPU 3</span>
            <span id="outputCpu3"></span>
          </div>
          <div id="cpu4">
            <span>CPU 4</span>
            <span id="outputCpu4"></span>
          </div>
        </div>

        <div class="queues">
          <div>
            <h4>Prioridade</h4>
            <ul id="priorityQueue">
            </ul>
          </div>

          <div>
            <h4>Prontos 1</h4>
            <ul id="ready1">
            </ul>
          </div>

          <div>
            <h4>Prontos 2</h4>
            <ul id="ready2">
            </ul>
          </div>

          <div>
            <h4>Prontos 3</h4>
            <ul id="ready3">
            </ul>
          </div>

          <div>
            <h4>Bloqueados</h4>
            <ul id="blocked">
            </ul>
          </div>

          <div>
            <h4>Suspensos</h4>
            <ul id="suspended">
            </ul>
          </div>

          <div>
            <h4>Suspensos/Bloqueados</h4>
            <ul id="suspended_blocked">
            </ul>
          </div>


        </div>


      </div>
      <button onclick="finish()">Terminar simulação</button>
      <button onclick="window.location.reload()">Voltar para o menu</button>
      
    </div>
  </main>

<script src="js/index.js"></script>
</body>
</html>
