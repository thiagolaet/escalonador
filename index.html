<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalonador de Processos</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main> 
    
    <div class="menu"> 
      <h2>Escalonador de Processos</h2>
      <p>Simulador de um escalonador de processos desenvolvido para a disciplina de Sistemas Operacionais na Universidade Federal Fluminense. </p>
      <input id="input" type="file">
      <div id="output" class="hidden"></div>
      <button onclick="start()">Começar</button>
    </div>

    <div class="simulator hidden">
      <h3 id="timer">Tempo: 0</h3>
      <div class="view">

        <div class="cpu">
          <div id="cpu1">
            <span>CPU 1</span>
            <span id="outputCpu1"></span>
          </div>
          <div id="cpu2">
            <span>CPU 2</span>
            <span id="outputCpu2"></span>
          </div>
          <div id="cpu3">
            <span>CPU 3</span>
            <span id="outputCpu3"></span>
          </div>
          <div id="cpu4">
            <span>CPU 4</span>
            <span id="outputCpu4"></span>
          </div>
        </div>

        <div class="ready">
          <div>
            <h4>Prontos 1</h4>
            <ul id="ready1">
            </ul>
          </div>

          <div>
            <h4>Prontos 2</h4>
            <ul id="ready2">
            </ul>
          </div>

          <div>
            <h4>Prontos 3</h4>
            <ul id="ready3">
            </ul>
          </div>
        </div>


      </div>
      <button onclick="finish()">Terminar simulação</button>
      <button onclick="menu()">Voltar para o menu</button>
      
    </div>
  </main>

<script src="js/index.js"></script>
</body>
</html>
